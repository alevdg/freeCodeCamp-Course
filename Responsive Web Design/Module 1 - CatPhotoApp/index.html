<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML5 has some elements that identify different content areas. These elements make your HTML easier to read and help with Search Engine Optimization (SEO) and accessibility. -->
    <main>
      <!-- HTML elements have opening tags like <h1> and closing tags like </h1>.
        The text for an element goes between its opening and closing tags. -->
      <h1>CatPhotoApp</h1>
      <!-- The h1 through h6 heading elements are used to signify the importance of content below them. The lower the number, the higher the importance, -->
      <section>
        <h2>Cat Photos</h2>
        <!-- The p element is used to create a paragraph of text on websites. -->
        <!-- TODO: Add link to cat photos -->
        <!-- link to another page with the anchor (a) element. -->
        <!-- Add a 'target' attribute with the value '_blank' to the anchor (a) element's opening tag, so that the link opens in a new tab. -->
        <p>
          See more
          <a href="https://freecatphotoapp.com" target="_blank">cat photos</a>
          in our gallery
        </p>
        <!-- You can add images to your website by using the img element. img elements have an opening tag without a closing tag. A tag for an element without a closing tag is known as a self-closing tag. -->
        <!-- All img elements should have an alt attribute. The alt attribute's text is used for screen readers to improve accessibility and is displayed if the image fails to load. -->
        <!-- Other types of content can also be turned into a link by wrapping it in anchor tags. -->
        <a href="https://freecatphotoapp.com" target="_blank">
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back"
          />
        </a>
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate."
          />
          <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Five cats looking around a field."
          />
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
      </section>
      <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label
              ><input
                checked
                id="indoor"
                type="radio"
                name="indoor-outdoor"
                value="indoor"
              />
              Indoor</label
            >
            <label
              ><input
                id="outdoor"
                type="radio"
                name="indoor-outdoor"
                value="outdoor"
              />
              Outdoor</label
            >
          </fieldset>
          <fieldset>
            <legend>What's your cat's personality?</legend>
            <input
              checked
              value="loving"
              name="personality"
              type="checkbox"
              id="loving"
            /><label for="loving">Loving</label>
            <input
              value="lazy"
              name="personality"
              type="checkbox"
              id="lazy"
            /><label for="lazy">Lazy</label>
            <input
              value="energetic"
              name="personality"
              type="checkbox"
              id="energetic"
            /><label for="energetic">Energetic</label>
          </fieldset>
          <input
            required
            ype="text"
            name="catphotourl"
            placeholder="cat photo URL"
          />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
